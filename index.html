<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom notifications with icons</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="content">
      <div class="notification notification--info circle">
        <div class="notification-content">
          <h4 class="notification_title notification_title--info">
            Info notification
          </h4>
          <p>Basic info notification description</p>
        </div>
        <i class="notification_close fa-solid fa-xmark"></i>
      </div>
      <div class="notification notification--success circle">
        <div class="notification-content">
          <h4 class="notification_title notification_title--success">
            Success notification
          </h4>
          <p>Success notification description</p>
        </div>
        <i class="notification_close fa-solid fa-xmark"></i>
      </div>
      <div class="notification notification--warning">
        <div class="notification-content">
          <h4 class="notification_title notification_title--warning">
            Warning notification
          </h4>
          <p>Warning notification description</p>
        </div>
        <i class="notification_close fa-solid fa-xmark"></i>
      </div>
      <div class="notification notification--danger circle">
        <div class="notification-content">
          <h4 class="notification_title notification_title--danger">
            Danger notification
          </h4>
          <p>Danger notification description</p>
        </div>
        <i class="notification_close fa-solid fa-xmark"></i>
      </div>
    </div>
  </body>
</html>
